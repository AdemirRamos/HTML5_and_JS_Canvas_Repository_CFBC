<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25 - Aplicando Sombra Nos Elementos Em Canvas</title>

<body>

    <canvas id="canvas" width="1000" height="500" style="border: 1px solid black;">

        <p>O seu "browser" não possui suporte ao Canvas.</p>

    </canvas>

</body>

    <script>

        let canvas = document.getElementById('canvas')
        let contexto = canvas.getContext('2d')

        contexto.shadowColor = 'rgba(0, 0, 0, 5)' //Definindo a cor da sombra.
        contexto.shadowOffsetX = 10 //Deslocamento da sombra no eixo X.
        contexto.shadowOffsetY = 10 //Deslocamento da sombra no eixo Y.
        contexto.shadowBlur = 10 //Define a suavização / embaçamento da sombra.

        contexto.fillStyle = '#f00'
        contexto.fillRect(100, 100, 200, 200)

        //Deixando o segundo quadrado sem sombra:
        
        contexto.shadowColor = 'rgba(0, 0, 0, 0)'
        contexto.fillStyle = '#00f'
        contexto.fillRect(400, 100, 200, 200)

        contexto.shadowColor = 'rgba(0, 0, 0, 5)'
        contexto.shadowOffsetX = -10
        contexto.shadowOffsetY = 10
        contexto.fillStyle = '#0f0'
        contexto.fillRect(700, 100, 200, 200)

    </script>

</html>
