<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33 - Função "translate" Em Canvas - Funções de Transformação (Parte 1)</title>

<body>

    <canvas id="canvas" width="1000" height="500" style="border: 1px solid black;">

        <p>O seu "browser" não possui suporte ao Canvas.</p>

    </canvas>

</body>

    <script>

        let canvas = document.getElementById('canvas')
        let contexto = canvas.getContext('2d')

       //"translate": essa função é usada para mover objetos, porém, o Canvas também será movido de posição.

       contexto.fillStyle = '#008'
       contexto.fillRect(0, 0, 200, 200)

       contexto.translate(100, 100) //Esse será o novo ponto zero do Canvas para o desenho de novos elementos.

       contexto.fillStyle = '#800'
       contexto.fillRect(0, 0, 200, 200)

       contexto.translate(100, 100) //Agora, essas passam a ser as posições 0 para X e Y.

       contexto.fillStyle = 'rgb(0, 255, 0)'
       contexto.fillRect(0, 0, 200, 200)

    </script>

</html>
