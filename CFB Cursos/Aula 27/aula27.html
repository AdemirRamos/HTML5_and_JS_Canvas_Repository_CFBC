<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27 - Resolução de Exercício: Coração Com "quadraticCurve" Em Canvas</title>

<body>

    <canvas id="canvas" width="1000" height="500" style="border: 1px solid black;">

        <p>O seu "browser" não possui suporte ao Canvas.</p>

    </canvas>

</body>

    <script>

        let canvas = document.getElementById('canvas')
        let contexto = canvas.getContext('2d')

        contexto.beginPath()

            contexto.lineTo(300, 100)

                contexto.quadraticCurveTo(400, 0, 500, 100)
                contexto.quadraticCurveTo(600, 200, 500, 320)
                contexto.quadraticCurveTo(500, 320, 300, 500)
                contexto.quadraticCurveTo(180, 420, 100, 320)
                contexto.quadraticCurveTo(0, 200, 100, 100)
                contexto.quadraticCurveTo(200, 0, 300, 100)

            contexto.stroke()

        contexto.closePath()

    </script>

</html>
