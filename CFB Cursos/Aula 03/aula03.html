<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Desenhando Linhas No Canvas</title>

    <script>

        function desenho() {
            var canvas = document.getElementById('canvas')
            var contexto = canvas.getContext('2d')

            var posição_x = 50
            var posição_y = 50
            
            //contexto.fill()
            //contexto.clearRect(50, 50, 100, 100)

            //Apontando o início do desenho:

            contexto.moveTo(0, 0) //Valores: eixo X; eixo Y.

            //Apontando o final do desenho:

            contexto.lineTo(250, 250)

            //Fazendo o desenho:

            //P. S.: O "fill" não funciona aqui pois é uma ferramenta de preenchimento, não de desenho.

            //A segunda linha terá como ponto de partida, o fim da primeira.

            contexto.lineTo(400, 250)
            contexto.lineTo(400, 100)

            contexto.moveTo(250, 250)
            contexto.lineTo(200, 300)

            contexto.stroke()
        }

    </script>

</head>

<body onload="desenho()">

    <canvas id="canvas" width="500" height="500" style="border: 1px solid black;">

        <p>O seu "browser" não possui suporte ao Canvas.</p>

    </canvas>

</body>

</html>
