<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Alinhar Textos Em Canvas</title>

<body>

    <canvas id="canvas" width="1000" height="500" style="border: 1px solid black;">

        <p>O seu "browser" n√£o possui suporte ao Canvas.</p>

    </canvas>

</body>

    <script>

        let canvas = document.getElementById('canvas')
        let contexto = canvas.getContext('2d')

        let texto = 'Lorem ipsum dolor, sit amet consectetur adipisicing elit.'

        contexto.font = '20px arial'
        contexto.fillStyle = '#00f'
        contexto.textAlign = 'center'
        contexto.fillText(texto, 500, 100)

    </script>

</html>
